<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Socket-Chat101</title>
		<link rel="stylesheet" href="/bower_components/Materialize/bin/materialize.css">
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body class="blue-grey">
		<nav class="blue-grey darken-4">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">Logo</a>
			</div>
		</nav>

		<div class="container">
			<div class="row blue-grey darken-4 chat-row">
				<div class="chat-heading teal accent-3">
					<h4 class="center">Socket.io chat</h4>
					<div class="col s4 people-online vertical-line">
						safsd
					</div>
					<div class="col s8 chat-container">
						<div class="chat">
							<div class="chat-messages blue-grey darken-3"></div>
							<div class="row">
								<div class="col s6">
									<div class="chat-status col s12">Status: <span>Idle</span></div>
									<div class="input-field col s12">
										<input id="chat-name" type="text" class="chat-name">
										<label for="chat-name">Name</label>
									</div>
								</div>
								<div class="col s6">
									<div class="input-field col s12">
					          <textarea id="chat-textarea" class="materialize-textarea chat-textarea"></textarea>
					          <label for="chat-textarea">Message</label>
					        </div>
								</div>
				      </div>
							<div class="row">

				      </div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
		<script src="/bower_components/Materialize/bin/materialize.js" charset="utf-8"></script>
		<script src="/socket.io/socket.io.js" charset="utf-8"></script>
		<script src="/js/main.js" charset="utf-8"></script>
	</body>
</html>
